<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/styles.css">
<link rel="stylesheet" href="../static/css/navbar.css">
<link rel="stylesheet" href="../static/css/chatbot.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>

    <header>
        <nav>
            <div class="navbar" style="height: 50px; overflow: visible; margin-top: 50px; border-radius: 5px;">
                <ul class="navitems">
                    <li><a href="{{ url_for('home_page') }}"><img src="../static/img/test 4.png" alt="CookSmart" id="logo"></a></li>
                    <li class="navmenu">
                        <a href="{{ url_for('home_page') }}" class="navmenu">Home</a>
                        <a href="{{ url_for('about') }}" class="navmenu">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
    <div class="main">
        <h1 class="bodyhead" style="">Start Exploring</h1>
        <div class="meinbuttons">
        <a href="{{ url_for('search') }}"><button class="btn btn2">Search Recipies</button></a>
        <a href="{{ url_for('recommend') }}"><button class="btn btn2">Get Recommendations</button></a>
    </div>
    </main>

    <!-- <iframe src="{{ url_for('chatbot') }}" width="700" height="300" style="background-color: none;" allowtransparency = "true"></iframe> -->

    <script>
    fetch("{{ url_for('chatbot') }}")
        .then(response => response.text())
        .then(data => {
            document.getElementById("imported-content").innerHTML = data;
        });
    </script> -->

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is CookSmart. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="../static/img/chatbot.png" /></button>
            </div>
        </div>
    </div>
    
    <script>    
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="../static/js/app.js"></script>
 
</body>
</html>
