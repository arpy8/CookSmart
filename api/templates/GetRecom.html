<!DOCTYPE HTML>
<html>
	<meta>
		<meta name="viewport" content=""width=device-width, initial-scale="1.0">
		<link rel="stylesheet" href="search-style.css">
		<link rel="stylesheet" href="../static/css/navbar.css">
		<link rel="stylesheet" href="../static/css/chatbot.css">

		<link rel="icon" href="test 3.png">
		<title>GetRecommendation</title>
		<script src="https://kit.fontawesome.com/e3f0543f14.js" crossorigin="anonymous"></script>
	</head>
	<body>

		<header>
			<nav>
				<div class="navbar">
					<ul class="navitems">
						<li><a href="index.html"><img src="test 4.png" alt="CookSmart" id="logo"></a></li>
						<li class="navmenu">
							<a href="index.html" class="navmenu">Home</a>
							<a href="SearchRecipe.html" class="navmenu">Search Recipe</a>
							<a href="AboutUS.html" class="navmenu">About US</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
		<div class="search-box">
			<div class="row">
				<input type="text" id="input-box" placeholder= "Search Anything" autocomplete="off">
				<button><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="result-box">
			
			</div>
		</div>
		<script src="autocomplete.js"></script>


		<div class="container">
			<div class="chatbox">
				<div class="chatbox__support">
					<div class="chatbox__header">
						<div class="chatbox__image--header">
							<img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
						</div>
						<div class="chatbox__content--header">
							<h4 class="chatbox__heading--header">Chat support</h4>
							<p class="chatbox__description--header">Hi. My name is CookSmart. How can I help you?</p>
						</div>
					</div>
					<div class="chatbox__messages">
						<div></div>
					</div>
					<div class="chatbox__footer">
						<input type="text" placeholder="Write a message...">
						<button class="chatbox__send--footer send__button">Send</button>
					</div>
				</div>
				<div class="chatbox__button">
					<button><img src="../static/img/chatbot.png" /></button>
				</div>
			</div>
		</div>
		
		<script>    
			$SCRIPT_ROOT = {{ request.script_root|tojson }};
		</script>
		<script type="text/javascript" src="../static/js/app.js"></script>

	</main>

	</body>
</HTML>
